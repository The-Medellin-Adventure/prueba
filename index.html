<!DOCTYPE html>
<html>
<head>
  <title>The Medellin Adventure - City Tour</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Swiper CSS para carrusel -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

  <style>
    /* Estilos generales */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    #pano {
      width: 100%;
      height: 100%;
      position: absolute;
    }

    /* Estilos del panel lateral de escenas */
    #sceneList {
      position: absolute;
      top: 0;
      left: 0;
      width: 280px;
      height: 100%;
      background: rgba(0,0,0,0.85);
      overflow-y: auto;
      padding: 10px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
      transition: left 0.3s ease;
      z-index: 998;
    }

    #sceneList.hidden {
      left: -300px;
    }

    .scene {
      display: block;
      color: white;
      text-decoration: none;
      margin: 10px 0;
    }

    .scene .text {
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 5px;
      cursor: pointer;
    }

    /* Botón ☰ para mostrar/ocultar panel de escenas */
    #toggleSceneList {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 16px;
      z-index: 999;
      cursor: pointer;
      text-decoration: none;
    }

    /* Hotspots tipo información estilo tarjeta */
    .hotspot.info-hotspot .info-hotspot-icon {
      width: 32px;
      height: 32px;
      background-image: url('img/info.png');
      background-size: contain;
      cursor: pointer;
    }

    .info-hotspot-text {
      position: absolute;
      bottom: 40px;
      left: 40px;
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 15px;
      border-radius: 10px;
      max-width: 300px;
      z-index: 1000;
      display: none;
    }

    .hotspot.info-hotspot.open .info-hotspot-text {
      display: block;
    }

    .info-hotspot-title {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .info-hotspot-close {
      margin-top: 10px;
      background: #333;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body class="multiple-scenes view-control-buttons">
  <!-- Botón ☰ para mostrar y ocultar la lista de escenas -->
  <a href="javascript:void(0)" id="toggleSceneList">☰ Escenas</a>

  <div id="pano"></div>

  <div id="sceneList">
    <ul class="scenes">
      <a href="javascript:void(0)" class="scene" data-id="0-plaza-botero-botero">
        <li class="text">Plaza Botero Botero</li>
      </a>
      <!-- Aquí puedes agregar más escenas si las necesitas -->
    </ul>
  </div>

  <!-- JS de Swiper para carrusel -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Librerías necesarias para Marzipano -->
  <script src="vendor/marzipano.js"></script>
  <script src="vendor/bowser.min.js"></script>
  <script src="vendor/screenfull.min.js"></script>

  <!-- Datos y lógica del tour -->
  <script src="data.js"></script>
  <script src="index.js"></script>

  <!-- Mostrar/Ocultar panel de escenas -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggle = document.getElementById("toggleSceneList");
      const sceneList = document.getElementById("sceneList");

      toggle.addEventListener("click", function () {
        sceneList.classList.toggle("hidden");
      });
    });
  </script>
</body>
</html>
