<!DOCTYPE html>
<html>
<head>
  <title>The Medellin Adventure - City Tour</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>@-ms-viewport { width: device-width; }</style>
  <link rel="stylesheet" href="vendor/reset.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

  <style>
    body { margin: 0; font-family: sans-serif; background: #000; }
    #pano { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

    .hotspot { position: absolute; cursor: pointer; }

    .hotspot.info-hotspot .info-hotspot-text {
      background: #fff; color: #333; padding: 10px; border-radius: 6px;
      font-size: 13px; line-height: 1.4em; box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      max-width: 300px; display: none;
    }
    .hotspot.info-hotspot.open .info-hotspot-text { display: block; }

    #sceneList {
      position: absolute; top: 0; left: 0; width: 260px; height: 100%;
      background: rgba(0,0,0,0.7); overflow-y: auto; padding: 10px;
      transition: left 0.3s ease; z-index: 5;
    }
    #sceneList.hidden { left: -280px; }

    #toggleSceneList {
      position: absolute; top: 15px; left: 15px;
      background: rgba(0,0,0,0.85); color: #fff; padding: 8px 14px;
      border-radius: 5px; z-index: 10; text-decoration: none;
      font-size: 16px;
    }
  </style>
</head>

</html>
